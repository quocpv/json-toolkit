    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #2d3748; /* bg-gray-800 */
        }
        textarea::-webkit-scrollbar-thumb {
            background: #4a5568; /* bg-gray-600 */
            border-radius: 4px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #718096; /* bg-gray-500 */
        }
        input[type="checkbox"] {
            width: 1.25rem; /* w-5 */
            height: 1.25rem; /* h-5 */
            border-radius: 0.25rem; /* rounded */
            border-color: #4a5568; /* border-gray-600 */
            background-color: #2d3748; /* bg-gray-800 */
            color: #2dd4bf; /* text-teal-500 */
            transition: all 0.2s ease-in-out;
        }
        input[type="checkbox"]:focus {
            --tw-ring-color: #2dd4bf; /* ring-teal-500 */
            --tw-ring-offset-color: #1a202c; /* ring-offset-gray-900 */
            --tw-ring-offset-width: 2px;
            box-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        }
         input[type="checkbox"]:checked {
            background-color: #14b8a6; /* bg-teal-600 */
            border-color: #14b8a6; /* border-teal-600 */
        }
    </style>
